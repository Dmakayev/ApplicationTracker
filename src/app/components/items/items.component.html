<div class="card mb-3">
    <div class="card-header">Active Applications</div>
    <ul class="list-group list-group-flush">
        <div *ngFor="let item of apps; let i = index" [class.active]="i === currentIndex">
            <li *ngIf="item.applicationStatus === 'Pending'" class="list-group-item d-flex justify-content-between ">
                <span class="text">{{item.companyName}}</span>
                <span class="textPosition">{{item.position}}</span>
                <span class="text">{{item.applicationStatus}}</span>
                <span class="item-date text">{{item.dateApplied | date}}</span>
                <a class="text" target="_blank" rel="noreferrer noopener" href="{{item.jobDashboardURL}}">Dashboard</a>
                <span>
                    <button routerLink="edit/{{item.id}}" class="btn fa fa-pencil"></button>
                    <button class="btn fa fa-remove"></button>
                </span>

            </li>
        </div>
    </ul>
</div>
<div class="card mb-3">
    <div class="card-header">Inactive Applications</div>
    <ul class="list-group list-group-flush">
        <div *ngFor="let item of apps">
            <li *ngIf="item.applicationStatus !== 'Pending'" class="list-group-item d-flex justify-content-between ">
                <span class="text">{{item.companyName}}</span>
                <span class="textPosition">{{item.position}}</span>
                <span class="text">{{item.applicationStatus}}</span>
                <span class="item-date text">{{item.dateApplied | date}}</span>
                <a class="text" target="_blank" rel="noreferrer noopener" href="{{item.jobDashboardURL}}">Dashboard</a>
                <span>
                    <button routerLink="edit/{{item.id}}" class="btn fa fa-pencil"></button>
                    <button class="btn fa fa-remove"></button>
                </span>

            </li>
        </div>
    </ul>
</div>
