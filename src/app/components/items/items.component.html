<ul class="class-group card card-body">
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
        <span>{{item.companyName}}</span>
        <span>{{item.position}}</span>
        <span>{{item.applicationStatus}}</span>
        <span class="item-date">{{item.dateApplied | date:'short'}}</span>
        <a target="_blank" rel="noreferrer noopener" href="{{item.jobDashboardURL}}">Dashboard</a>
        <i class="fa fa-remove"></i>
    </li>
</ul>
